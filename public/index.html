<!DOCTYPE html>
<html>
    <head>
        <title>Avståndsgissning</title>
        <link rel="stylesheet" href="paper.css">
        <script type="text/javascript" src="draw.js"></script>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body class="A4">
        <section class="sheet padding-10mm">
            <div class="card">
                <p class="top-text">Snöre: 60cm | Avstånd: 100, 200, 300, 400, 500, 600m</p>
                <div class="ruler">
                    <div class="cm"></div>
                    <div class="cm"></div>
                    <div class="cm"></div>
                    <div class="cm"></div>
                    <div class="cm last-cm"></div>
                </div>

                <div class="subcard" id="soldier">
                    <p>Soldat (h=1.8m b=0.5m)</p>
                </div>

                <div class="subcard" id="imf">
                    <p>Container kortsida ISO HC
                        (h=2.9m b=2.44m)</p>
                </div>
        
                <div class="subcard" id="doorFrame">
                    <p>Dörr (h=2m b=1m)</p>
                </div>

                <div class="subcard" id="v70">
                    <p>Volvo V70 (h=1.44m b=4.72m)</p>
                </div>
            </div>
        </section>
    </body>
</html>
